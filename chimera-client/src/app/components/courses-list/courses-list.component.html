<div class="list row">
    <div class="col-md-12">
      <h4>Courses List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let c of courses; let i = index"
        >
          <strong>{{ c.title }}</strong> - {{ c.description }}
        </li>
      </ul>
      <button class="m-3 btn btn-sm btn-primary" (click)="retrieveCourses()">
        Refresh
      </button>
    </div>
  </div>
